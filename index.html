<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Papper Sissors</title>
    <link rel="icon" type="image/x-icon" href="images/rocks.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="container">
        <header class="header">
            <h1>Rock, Paper, Scissors</h1>
        </header>
        <main class="content">
            <div class="leftContent">
                <div class="seleccion invisible">                
                    <button value="rock" class="selected"><img class="btnImage" src="images/rocks.png"/></button>
                    <button value="scissors" class="selected"><img class="btnImage" src="images/scissors.png"/></button>
                    <button value="paper" class="selected"><img class="btnImage" src="images/email.png"/></button>
                </div>
                <div class="instructions "  >
                     
                        <p> Select Rock, Paper or Scissors to play against the PC. <br> 
                         Prove your luck in 5 consecutive rounds. </p>
                                      
                    <button class="play" >Play</button>
                </div>
                
            </div>
            <div class="rightContent">
                <div class="results">
                    <div class="resultsHeader">
                        <h1 class="resultsHeaderH">Rounds</h1>
                    </div>
                    <div class="resultsContent"> 
                        <div class="resultsPlayer">
                            <div class="playerScore">
                                <img class="playerScoreImage" src="images/confused.png"  />
                            </div>
                            <span class="resultsTitle">Player </span>
                        </div>
                        <div class="resultsPlayer">
                            <div class="pcScore">
                                <img class="pcScoreImage" src="images/confused.png"  />
                            </div>
                            <span class="resultsTitle">PC </span>
                        </div>
                    </div>
                </div>
                <div class="score">                     
                    <div class="scoreHeader">
                        <h1>Score</h1>
                    </div>
                    <div class="scoreContent"> 
                        <div class="scoreContents"> 
                            <div class="scoreHeaders">
                                Round #
                            </div>
                            <hr>
                            <div class="scoreResult roundNum">
                                
                            </div>
                         </div>
                         <div class="scoreContents"> 
                            <div class="scoreHeaders">
                                Player
                            </div>
                            <hr>
                            <div class="scoreResult playerNum">
                                
                            </div>
                         </div>
                         <div class="scoreContents"> 
                            <div class="scoreHeaders">
                                PC
                            </div>
                            <hr>
                            <div class="scoreResult pcNum">
                                 
                            </div>
                         </div>
                    </div>
                </div>
            </div>
        </main>   
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
              <span class="close">&times;</span>
              <p class="resultMessage"></p>
            </div>
          
        </div> 
    </div>
    <script type="text/javascript" src="functions.js"></script>
       
</body>
</html>

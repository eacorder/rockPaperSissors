<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Papper Sissors</title>
    <link rel="icon" type="image/x-icon" href="images/rocks.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <!-- general css for general components -->
    <link rel="stylesheet" href="games.css">
    <!-- css for specific elements -->
    <link rel="stylesheet" href="style.css">
  
</head>
<body> 
    <div class="container flexColumns">
        <header class="header">
            <h1>Rock, Paper, Scissors</h1>
        </header>
        <main class="content flexRows halfSpace">
            <!-- left side instructions / selection buttons / game ending message -->
            <div class="leftContent flexRows halfSpace">
                <div class="seleccion flexColumns invisible">                
                    <button value="rock" class="selected"><img class="btnImage" src="images/rocks.png"/></button>
                    <button value="scissors" class="selected"><img class="btnImage" src="images/scissors.png"/></button>
                    <button value="paper" class="selected"><img class="btnImage" src="images/email.png"/></button>
                </div>
                <div class="instructions flexColumns"  >                     
                    <p> Select Rock, Paper or Scissors to play against the PC. <br> 
                        Prove your luck in 5 consecutive rounds. </p>                                      
                    <button class="play" >Play</button>
                </div>
                <div class="ending invisible flexColumns"  >                     
                    <p class="endingMessage ">  </p>                                  
                    <button class="again" >Play again!</button>                 
                </div>                
            </div>

            <!-- right side upper section  rounds and images of selected choices  -->
            <div class="flexColumns halfSpace">
                <div class="flexColumns halfSpace">                   
                    <h1 class="resultsHeaderH">Rounds</h1>                 
                    <div class="resultsContent flexRows"> 
                        <div class="resultsPlayer halfSpace flexColumns ">
                            <div class="playerScore flexRows halfSpace">
                                <img class="playerScoreImage" src="images/confused.png"  />
                            </div>
                            <span class="resultsTitle halfSpace">Player </span>
                        </div>
                        <div class="resultsPlayer halfSpace flexColumns">
                            <div class="pcScore flexRows halfSpace">
                                <img class="pcScoreImage" src="images/confused.png"  />
                            </div>
                            <span class="resultsTitle halfSpace">PC </span>
                        </div>
                    </div>
                </div>

                <!-- right side bottom section scores for each rounds adding up -->
                <div class="score halfSpace">                     
                    <div class="scoreHeader">
                        <h1>Score</h1>
                    </div>
                    <div class="scoreContent flexRows"> 
                        <div class="scoreContents halfSpace"> 
                            <div class="scoreHeaders">
                                Round #
                            </div>
                            <hr>
                            <div class="scoreResult roundNum">                                
                            </div>
                         </div>
                         <div class="scoreContents halfSpace"> 
                            <div class="scoreHeaders">
                                Player
                            </div>
                            <hr>
                            <div class="scoreResult playerNum">                                
                            </div>
                         </div>
                         <div class="scoreContents halfSpace"> 
                            <div class="scoreHeaders">
                                PC
                            </div>
                            <hr>
                            <div class="scoreResult pcNum">                                 
                            </div>
                         </div>
                    </div>
                </div>
            </div>
        </main>   

        <!-- Modal with result messages of every round -->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
              <span class="close">&times;</span>
              <p class="resultMessage"></p>
            </div>          
        </div> 
    </div>
    <script type="text/javascript" src="functions.js"></script>
       
</body>
</html>
